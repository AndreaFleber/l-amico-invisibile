<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’amico invisibile</title>
<style>
  body {
    background-color: #0b0b0b;
    color: #f2f2f2;
    font-family: "Helvetica Neue", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    margin: 0;
  }

  h1 {
    font-weight: 300;
    font-size: 2em;
    margin-bottom: 30px;
    opacity: 0.9;
  }

  textarea {
    width: 80%;
    max-width: 600px;
    height: 150px;
    background: #111;
    color: #f2f2f2;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px;
    font-size: 1em;
    resize: none;
    outline: none;
    transition: all 0.3s ease;
  }

  textarea:focus {
    border-color: #888;
  }

  button {
    margin-top: 20px;
    background: transparent;
    color: #f2f2f2;
    border: 1px solid #f2f2f2;
    border-radius: 4px;
    padding: 10px 25px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  button:hover {
    background: #f2f2f2;
    color: #0b0b0b;
  }

  .fade {
    opacity: 1;
    transition: opacity 1.5s ease;
  }

  .hidden {
    opacity: 0;
  }

  #response {
    margin-top: 30px;
    font-size: 1.1em;
    color: #999;
    min-height: 20px;
    transition: opacity 1.5s ease;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
    color: #666;
  }
</style>
</head>
<body>

  <h1>L’amico invisibile</h1>

  <textarea id="message" placeholder="Scrivi qualcosa. Nessuno lo leggerà, ma qualcuno ti ascolterà..."></textarea>
  <button id="sendButton">Invia</button>

  <div id="response"></div>

  <footer>Questo messaggio svanirà per sempre. Nessuna traccia sarà conservata.</footer>

<script>
const responses = [
  "Ti ho sentito.",
  "Sono qui, in silenzio.",
  "Le parole a volte non servono.",
  "Ti ascolto, anche se non parlo.",
  "Ci sono orecchie invisibili che capiscono più del rumore.",
  "Ogni pensiero è un sussurro che resta nell’aria per un istante.",
  "Va bene. Puoi lasciarlo andare ora."
];

const textarea = document.getElementById('message');
const button = document.getElementById('sendButton');
const response = document.getElementById('response');

button.addEventListener('click', () => {
  const text = textarea.value.trim();
  if (text === "") return;

  // Dissolvenza e risposta simbolica
  textarea.classList.add('hidden');
  button.classList.add('hidden');
  setTimeout(() => {
    const reply = responses[Math.floor(Math.random() * responses.length)];
    response.textContent = reply;
    response.classList.add('fade');
  }, 1000);

  // Dopo 5 secondi, tutto svanisce
  setTimeout(() => {
    response.classList.remove('fade');
    response.classList.add('hidden');
    setTimeout(() => {
      textarea.value = "";
      textarea.classList.remove('hidden');
      button.classList.remove('hidden');
      response.textContent = "";
    }, 1500);
  }, 7000);
});
</script>

</body>
</html>
